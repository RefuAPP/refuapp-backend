[Auth]
SecretKey=%(JWT_KEY)s
Algorithm=HS256
[Database]
PostgresDB: %(DB_NAME)s
PostgresUser: %(DB_USER)s
PostgresPassword: %(DB_PASSWORD)s
PostgresPort: %(DB_PORT)s
PostgresHost: %(DB_HOST)s
[Admin]
Name: %(ADMIN_NAME)s
Password: %(ADMIN_PASSWORD)s
[SuperVisor]
Name: %(SUPERVISOR_NAME)s
Password: %(SUPERVISOR_PASSWORD)s
[Image]
# Path to default image, in static/images/refuges
default=no-photo.png